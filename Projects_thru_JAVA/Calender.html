    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Generate A Calender Year</h4>
                </div>
                <div class="card-body">
                    <form id="calenderForm">
                        <div class="from-group my-3">
                        <label for="year" class="form-label">Year:</label>
                            <input id="year" name="year" class="form-control">
                        </div>
                        <div class="form-group my-3">
                            <label class="form-label" for="day">Starting Month:</label>
                            <input id="month" name="month" class="form-control">
                        </div>
                        
                        <button id="genCal" class="btn btn-success" type="submit">Generate Calendar</button>
                    </form>
                </div>
                <div class="cal-house mb-4">
