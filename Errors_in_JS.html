<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Errors in Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <p>Your password should contain at least 6 characters, 1 number and 1 capital letter.</p>
    <form action="" method="post">
        <p id="error"></p>
        <p>Enter your Email <br/>
        <input type="email" name="email" id="email"> </p>
        <p>Enter your Password <br/>
        <input type="password" name="pwd" id="pwd"></p>
        <p>Re-enter Password<br/>
        <input type="password" name="pwd2" id="pwd2"></p>
        <input type="button" onclick="check()" value="Submit">
    </form>
</body>
<script>
    function check(){
        var password = document.getElementById("pwd").value;
        var repassword = document.getElementById("pwd2").value;
        var errorMessage = document.getElementById("error");
        var errorTothrow = "";
        try{
            if(password.length < 6){
                errorTothrow += "<br> Password is too short!";
            }
            if(/[A-Z]/g.test(password)==false){
                errorTothrow += "<br> Password should include at least one capital letter.";
            }
            if(/\d/g.test(password)==false){
                errorTothrow += "<br> Password should include at least one digit";
            }
            if(password != repassword){
                errorTothrow += "<br> Passwords dont match";
            }
            throw errorTothrow;
        }

        catch(err){
                document.getElementById("error").innerHTML = err;
        }
    }
</script>
</html>
