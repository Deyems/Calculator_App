<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add/Remove Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
</head>
<body>
    <div id="div1">
        <p id="p1">This is Paragraph One</p>
        <p id="p2">This is Paragraph Second</p>
    </div>
    <div id="div2">
        <p id="p3">My paragraph is bouncing </p>
        <p id="p4">My SECOND paragraph is bouncER TOO! </p>
    </div>
    <div>
        <p>We are Now using HTMLCOLLECTION by htmltag means</p>

    </div>
    <div>
        <button onclick="roolCol()">ColChange</button>
    </div>
</body>
    <script>
        var para = document.createElement("p");
        var node = document.createTextNode("This is New");
        para.appendChild(node);
        var elem = document.getElementById("div1");
        //elem.appendChild(para);

        var childRef = document.getElementById("p2");
        elem.insertBefore(para,childRef);

        // USING NODE PROPERTIES IN DIV_2
        // Remove node elements

        var para2 = document.getElementById("p3");
        document.getElementById("div2").removeChild(para2);

        // Replace Node elements
        var p_elem = document.createElement("h1");
        var text = document.createTextNode("My Profile has been good");
        p_elem.appendChild(text);

        var parent = document.getElementById("div2");
        parent.replaceChild(p_elem,document.getElementById("p4"));

        // HTMLCOLLECTION Loops
        function roolCol(){
        var myCollection = document.getElementsByTagName("p");
        var i;
            for(i=0; i < myCollection.length;  i++){
                myCollection[i].style.backgroundColor = "salmon";
            }
        }
    </script>
</html>
